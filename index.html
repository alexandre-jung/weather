<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="icon" type="image/png" href="static/img/wheather_cloud_sun.png">
    <title>Météo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="weather-app col-6 mt-5">
                <h2 id="city" class="mb-0 py-4 medium"></h2>
                <hr />
                <img id="weather-icon" alt="Weather icon" class="d-block mx-auto invisible"></img>
                <p id="description" class="details"></p>
                <hr />
                <p id="temperature" class="mb-0"></p>
                <p class="details mt-3">
                    <small class="">Ressentie: <span id='feels-like'>--.-</span> °</small><br /> 
                    <small class="">Humidité: <span id='humidity'>--.-</span> %</small><br />
                    <small>Min: <span id="min">--.-</span> °</small> | <small>Max: <span id="max">--.-</span> °</small>
                </p>
                <p class="mt-5">
                    <button role="button" class="btn btn-primary btn-sm" id="select-city">Choisir une autre ville</button>
                    <button role="button" class="btn btn-sm" id="locate-city" title="géolocaliser"><img src="static/img/findlocation.png" alt="location"></button>
            </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

     <!-- Custom JS -->
    <script src="static/js/main.js"></script>
</body>
</html>
